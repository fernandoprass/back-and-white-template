<!DOCTYPE html>
<html lang="{@site.language}">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="robots" content="index, follow" />

   <title>{@site.name}</title>
   <meta name="description" content="{@site.description}" />
   <meta name="author" content="{@author.name}" />
   <meta name="keywords" content="{@site.keywords}" />
   <meta name = "revised" content="{@site.modified}" />

   <link rel="stylesheet" href="/assets/css/style-header.css">
   <link rel="stylesheet" href="/assets/css/style-aside.css">
   <link rel="stylesheet" href="/assets/css/style-main.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

   <script src="/assets/css/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
  <header >
      <div class="container-xl">
        <div class="row">
          <div class="col-md-3">
            <span class="logo">{@site.name}</span>
          </div>
          <div class="col-md-6">
            <nav class="main-menu">                 
               <ul>
                  <li><i class="fa-fw fas fa-home main-menu-icon"></i><a href="{@site.index}" alt="{:home}">{:home}</a></li>
                  {@loop.menu.main}
               </ul>
            </nav>
          </div>
          <div class="col-md-2">
            <div class="social-media">
               <ul>
                  {@loop.socialMedia}
               </ul>
            </div>
          </div> 
          <div class="col-md-1">
            <nav class="languages">
               <ul>
                  {@loop.languages}
               </ul>
            </nav>
          </div>
        </div>
      </div>
   </header>

   <section id="page">
      <div class="container-xl">
         <div class="row">
            <div class="col-md-3">
               <aside class="text-left">                     
                  <div class="avatar text-center">
                     <img src="{@author.avatar}" alt="{@author.name}">
                  </div>
                  
                  <div class="aside-bio">
                     {@author.bio}
                  </div>

                  <div class="aside-location">
                     <i class="fa-solid fa-location-dot"></i> {@author.location}
                  </div>

                  <!-- content related to a blog should be move to blog.html (the index page for blog)-->
                  <div>                      
                     <div class="aside-title"><i class="fa-solid fa-folder-tree aside-icon"></i> {:archive}</div>
                     {@loop.blog.archive}
                  </div>

                  <div>
                     <div class="aside-title"><i class="fa-solid fa-list-ul aside-icon"></i> {:categories}</div>
                     {@loop.blog.categories}
                  </div>

                  <div>
                     <div class="aside-title"><i class="fa-solid fa-tags aside-icon"></i> {:tags}</div>
                     {@loop.blog.tags}
                  </div>
               </aside>
            </div>
            <div class="col-md-9 vl">
               <main>
                  {@loop.blog.posts.last10}
               </main>	  
               
               <footer>
                  <div class="container">
                     <div class="row">
                        <div class="col">
                           <hr> 
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           {:copyright}
                        </div>
                        <div class="col">
                           {:generate.by}
                        </div>
                     </div>
                  </div>
               </footer>
            </div>
         </div>
      </div>
   </section>	
   
</body>
</html>
